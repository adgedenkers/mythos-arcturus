<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mythos — Login</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #060a13;
  --card: #0d1320;
  --border: #1a2537;
  --text: #e2e8f0;
  --dim: #64748b;
  --muted: #334155;
  --cyan: #06b6d4;
  --cyan-dim: rgba(6,182,212,0.15);
  --red: #ef4444;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.bg-grid {
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(6,182,212,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(6,182,212,0.03) 1px, transparent 1px);
  background-size: 60px 60px;
  z-index: 0;
}
.login-card {
  position: relative;
  z-index: 1;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 48px 40px;
  width: 380px;
  text-align: center;
  box-shadow: 0 0 80px rgba(6,182,212,0.05);
}
.logo {
  font-family: 'JetBrains Mono', monospace;
  font-size: 32px;
  font-weight: 500;
  letter-spacing: 4px;
  color: var(--cyan);
  margin-bottom: 4px;
}
.tagline {
  font-size: 13px;
  color: var(--dim);
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 40px;
}
.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  width: 100%;
  padding: 14px 24px;
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  text-decoration: none;
}
.google-btn:hover {
  border-color: var(--cyan);
  background: var(--cyan-dim);
}
.google-btn svg {
  width: 20px;
  height: 20px;
}
.error {
  margin-top: 20px;
  padding: 10px 14px;
  background: rgba(239,68,68,0.1);
  border: 1px solid rgba(239,68,68,0.2);
  border-radius: 6px;
  color: var(--red);
  font-size: 13px;
  display: none;
}
.error.show { display: block; }
.footer {
  margin-top: 32px;
  font-size: 11px;
  color: var(--muted);
  font-family: 'JetBrains Mono', monospace;
}
</style>
</head>
<body>
<div class="bg-grid"></div>
<div class="login-card">
  <div class="logo">MYTHOS</div>
  <div class="tagline">Financial Command Center</div>
  
  <a href="/auth/google/login" class="google-btn">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
      <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
      <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
      <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
    </svg>
    Sign in with Google
  </a>
  
  <div id="error" class="error"></div>
  
  <div class="footer">mythos v1.0 · sovereign infrastructure</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const error = params.get('error');
if (error) {
  const el = document.getElementById('error');
  const messages = {
    'unauthorized': 'Access denied. Your Google account is not authorized.',
    'token_failed': 'Authentication failed. Please try again.',
    'invalid_state': 'Security check failed. Please try again.',
    'no_email': 'Could not retrieve email from Google.',
    'missing_params': 'Invalid callback. Please try again.',
  };
  el.textContent = messages[error] || `Error: ${error}`;
  el.classList.add('show');
}
</script>
</body>
</html>
