# Arcturus Graph Logging Configuration

monitoring:
  # Check system every 60 seconds
  interval_seconds: 60
  
  # Neo4j connection (uses environment variables)
  neo4j_uri: "${NEO4J_URI}"
  neo4j_user: "${NEO4J_USER}"
  neo4j_password: "${NEO4J_PASSWORD}"

# Thresholds for logging events
thresholds:
  # Log when CPU usage exceeds this percent
  cpu_warning: 80
  
  # Log when memory usage exceeds this percent
  memory_warning: 80
  
  # Log when disk usage exceeds this percent
  disk_warning: 90
  
  # Log when a single process uses more than this percent of memory
  process_memory_warning: 10

# Systemd services to monitor
services_to_monitor:
  # Core infrastructure
  - neo4j
  - postgresql
  
  # Mythos services
  - mythos_api
  - mythos_bot
  
  # Auto-discover patterns (wildcard matching)
  - mythos-*     # Matches: mythos-worker, mythos-scheduler, etc.
  - arcturus-*   # Matches: arcturus-monitor, arcturus-api, etc.

# Event retention settings
retention:
  # Delete events older than this many days
  events_days: 10
  
  # Keep failure patterns for learning (longer retention)
  patterns_days: 90
  
  # Time to run daily cleanup (24-hour format)
  cleanup_time: "03:00"

# Logging configuration
logging:
  # Log file location
  file: "/opt/mythos/graph_logging/logs/monitor.log"
  
  # Log level: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  
  # Max log file size in MB before rotation
  max_size_mb: 100
  
  # Number of backup log files to keep
  backup_count: 3
